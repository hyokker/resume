about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Java, Spring 기반의 개발자로 이젠 아카데미 자바 웹 개발자 교육을 이수하였습니다. 두번의 프로젝트를 진행하였으며, 팀원들과의 협업을 효율적으로 이루기 위해 의사소통 및 업무분담을
  효과적으로 할 수 있도록 노력하였으며, 그 결과 아주 완벽한 프로젝트는 아니지만, 팀원들끼리 성취감을 느낄 수 있게 프로젝트를 완성 하였습니다.<br/><br/>
  문제가 생기면 고민하고 고민하며, 어떻게든 해결하기 위해 노력합니다. 제가 모르는 분야나, 어려워하는 부분은 검색, 혹은 지인들에게 질문하며 
  원하는 결과를 도출하기 위해 최선을 다하고 있습니다.
  또한 앞으로는 이전에 겪은 오류 와 그를 해결 하는 방법을 기록으로 남기려고 합니다. 같은 문제가 발생하면 그 기록과 경험을 토대로 조금씩이지만 성장 할 수 있는 개발자가 되려고 합니다.
  <br/><br/>
  저는 팀원들이, 주변에서 찾는 개발자가 되고 싶습니다. 
  문제가 생기거나, 힘든 부분, 어려운 부분이 생기면 누구나 물어보고, 같이 문제를 해결 하는 그런 개발자가 되고 싶습니다. 
  혼자만 개발 하는 것이 아닌, 팀원과 동료와 함께 개발하는 개발자가 되겠습니다.
  

